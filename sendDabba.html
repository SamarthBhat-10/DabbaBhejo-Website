    <div class="container">
      <h1 class="display-4 text-warning my-4">Fill this form to complete your order!</h1>

      <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
      </div>
      <div class="form-group">
        <label for="senderAddress">Sender's Address</label>
        <input type="text" class="form-control" id="senderAddress" placeholder="Enter sender's address">
      </div>
      <div class="form-group">
        <label for="recieverAddress">Reciever's Address</label>
        <input type="text" class="form-control" id="recieverAddress" placeholder="Enter Reciever's Address">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Bangalore</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            I have read all T&C and wan't to place the order
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Place Order</button>
    </form>
    </div>
